<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Unbookmarker</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background-glow"></div>
  <div class="container glass">
    <header>
      <div class="logo-area">
        <div class="icon-pulse">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
            </path>
          </svg>
        </div>
        <h1>Unbookmark<span class="highlight">X</span></h1>
      </div>
    </header>

    <div class="status-card">
      <div class="status-indicator" id="statusIndicator"></div>
      <p id="statusText">Ready to clean up.</p>
    </div>

    <div class="controls-area">
      <button id="startBtn" class="btn primary-gradient">
        <span class="btn-content">Start Cleaning</span>
        <div class="shine"></div>
      </button>
      <button id="stopBtn" class="btn danger" disabled>Stop</button>
    </div>

    <div class="settings-area glass-panel">
      <div class="setting-header">
        <label>Speed</label>
        <span id="delayDisplay" class="badge">1.5s</span>
      </div>
      <input type="range" id="delayInput" min="500" max="3000" step="100" value="1500">
      <div class="range-labels">
        <span>Fast</span>
        <span>Slow</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
