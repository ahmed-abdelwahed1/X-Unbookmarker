<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Unbookmarker</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="brand">
        <div class="brand-icon">
          <!-- Simple Bookmark Icon -->
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
          </svg>
        </div>
        <div class="brand-text">
          <h1>X Unbookmarker</h1>
          <span class="brand-subtitle">Auto X Posts Unbookmarker</span>
        </div>
      </div>
    </header>

    <!-- Activity Log Area -->
    <div class="card terminal-card">
      <div class="terminal-header">
        <div class="status-badge">
          <span class="status-dot"></span>
          <span id="statusText">IDLE</span>
        </div>
        <div class="deleted-count">
          Deleted: <span id="sessionCount">0</span>
        </div>
      </div>
      <div class="activity-log" id="activityLog">
        <div class="log-entry system">Â» [System] Ready to initialize...</div>
      </div>
    </div>

    <!-- Main Action -->
    <div class="action-area">
      <button id="toggleBtn" class="btn-main">
        <span class="btn-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path d="M8 5v14l11-7z" id="btnIconPath" />
          </svg>
        </span>
        <span id="btnText">Start Cleaning</span>
      </button>
      <div class="action-status" id="actionStatus">Stop Process</div>
    </div>

    <!-- Interval Slider -->
    <div class="card control-card">
      <div class="control-header">
        <span class="control-label">PROCESS INTERVAL</span>
        <span id="delayDisplay" class="value-badge">1.5s</span>
      </div>
      <div class="slider-container">
        <input type="range" id="delayInput" min="500" max="5000" step="100" value="1500">
        <div class="slider-track-bg"></div>
      </div>
      <div class="slider-labels">
        <span>FAST (0.5S)</span>
        <span>STABLE (5S)</span>
      </div>
    </div>

    <!-- Footer Stats -->
    <footer class="app-footer">
      <div class="stat-item">
        <span class="stat-label">SESSION</span>
        <span class="stat-value" id="sessionStat">0</span>
      </div>
      <div class="stat-divider"></div>
      <div class="stat-item">
        <span class="stat-label">LIFETIME</span>
        <span class="stat-value" id="lifetimeStat">0</span>
      </div>
      <div class="stat-divider"></div>
      <div class="stat-item">
        <span class="stat-label">ERRORS</span>
        <span class="stat-value" id="errorStat">0</span>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
